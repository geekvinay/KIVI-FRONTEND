<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&family=Poppins:wght@400;600;900&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />

    <title>KIVI - One stop for readers</title>
  </head>
  <body class="lightBackground">
    <!-- Weather component -->
    <section class="weather">
      <li class="items location">
        <span class="bold"> <span class="icon">⚓</span> Hyderabady</span>,
        Telangana
      </li>
      <li class="items temperature">
        <span class="icon">🌤️</span>
        <span class="current-temp bold"> 30°C </span>
        <span class="least-temp"> 20°C </span>
      </li>
      <li class="items rain">
        <span class="bold"><span class="icon">🌦️</span>Expected</span> Rain
      </li>
      <li class="items date"><span class="icon">⌚</span>10th March 2023</li>
    </section>

    <!-- All the javascript is here -->
    <script src="js/main.js"></script>
    <script type="module" src="js/counter.js"></script>
  </body>
</html>
